<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("Enter a string: ");
    document.write("Chưa chuyển hóa: " + str + "<br>");
    let arrStr = str.toLowerCase();
    arrStr = arrStr.split(" ")
    for (let i = 0; i < arrStr.length; i++) {
        if (arrStr[i] != "") {
            arrStr[i] = arrStr[i].charAt(0).toUpperCase() + arrStr[i].slice(1);
        }
    }
    let max = 0;
    let maxStr = "";
    for (let j = 0; j < arrStr.length; j++) {
        if (arrStr[j].length > max) {
            max = arrStr[j].length;
            maxStr = arrStr[j];
        }
    }
    document.write("Đã chuyển hóa: " + arrStr.join(" ") + "<br>");
    document.write("Từ dài nhất là " + maxStr + "<br>");

</script>
</body>
</html>
