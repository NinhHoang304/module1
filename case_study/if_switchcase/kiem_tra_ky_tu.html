<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Kiểm tra ký tự</h2>
<input type="text" id="txtValue" placeholder="Nhập 1 ký tự bất kỳ">
<input type="button" value="Check" onclick="checkCharacter()">
<br><br>
Result: <span id="result"></span>
<script>
    function checkCharacter() {
        let char = document.getElementById('txtValue').value;
        switch (char) {
            case "o":
            case "u":
            case "i":
            case "a":
            case "e":
            case "O":
            case "U":
            case "I":
            case "A":
            case "E":
                document.getElementById('result').innerHTML = "Ký tự " + char + " là nguyên âm";
                break;
            default:
                document.getElementById('result').innerHTML = "Ký tự " + char + " là phụ âm";
        }
    }
</script>
</body>
</html>
