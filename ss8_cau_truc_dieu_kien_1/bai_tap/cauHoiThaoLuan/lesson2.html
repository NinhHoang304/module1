<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let date = prompt('Enter date: ','');
    if (date == 1){
        alert('Sunday');
    }else if (date == 2){
        alert('Monday');
    }else if (date == 3){
        alert('Tuesday');
    }else if (date == 4){
        alert('Wednesday');
    }else if (date == 5){
        alert('Thursday');
    }else if (date == 6){
        alert('Friday');
    }else if (date == 7){
        alert('Saturday');
    }else {
        alert('Not day on week');
    }
</script>
</body>
</html>
