<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 20;
    let a = 0;
    let b = 1;
    let fibo;
    let sum = 0;
    for (let i = 0; i <= count; i++ ){
        // document.write(a + "<br>");
        fibo = a + b;
        sum += a;
        a = b;
        b = fibo;
    }
    document.write('Tổng 20 số đầu tiên là: '+ sum);
</script>
</body>
</html>
