<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string1 = prompt('Nhập vào 1 chuỗi kí tự');
    let s1 = string1.split("");
    let string2 = prompt('Nhập vào 1 chuỗi kí tự');
    let s2 = string2.split("");
    let arrayTemp = [];
    let count = 0;

    function commonCharacterCount(s1, s2) {
        for (let i = 0; i < s1.length; i++) {
            for (let j = 0; j < s2.length; j++) {
                if (s1[i] === s2[j]) {
                    count++;
                    arrayTemp.push(s1[i]);
                    s1.splice(i, 1);
                }
            }
        }
    }

    commonCharacterCount(s1, s2);
    alert("xâu s1 và s2 có " + count + " kí tự chung đó là " + arrayTemp);
</script>
</body>
</html>
