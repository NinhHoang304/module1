<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 2 số nguyên</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập số nguyên a: '));
    let b = parseInt(prompt('Nhập số nguyên b: '));
    if (a != b){
        let value1 = a + b;
        alert('Tổng 2 số nguyên là '+value1);
    }else if (a === b){
        let value2 = (a + b)*3;
        alert('Tổng 2 số nguyên là '+value2);
    }
</script>
</body>
</html>
