<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Số nguyên 1: <input type="number" id="a"><br><br>
Số nguyên 2: <input type="number" id="b"><br><br>
Số nguyên 3: <input type="number" id="c"><br><br>
<input type="submit" onclick="int()"><br><br>
Kết quả: <span id="result"></span>
<script>
    function int() {
        let int1 = parseInt(document.getElementById('a').value);
        let int2 = parseInt(document.getElementById('b').value);
        let int3 = parseInt(document.getElementById('c').value);
        if (int1 > int2){
            document.getElementById('result').innerText = int1 + ' là số lớn nhất';
        }else if (int2 > int3){
            document.getElementById('result').innerText = int2 + ' là số lớn nhất';
        }else {
            document.getElementById('result').innerText = int3 + ' là số lớn nhất';
        }
    }
</script>
</body>
</html>
