<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = parseInt(prompt('Nhập vào 1 số: '));
    let result = 1;
    let i = 1
    while (i <= numbers){
        result *= i;
        i++
    }
    alert(result);
</script>
</body>
</html>
