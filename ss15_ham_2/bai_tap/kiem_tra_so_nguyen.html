<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra số nguyên tố</h1>
<input type="number" id="txtNumber" placeholder="Enter a number">
<input type="button" onclick="isPrime()" value="Check">
<br><br>
Result: <span id="result"></span>
</body>
<script>
    function isPrime() {
        let number = document.getElementById('txtNumber').value;
        let flag = true;

        if (number < 2) {
            flag = false;
        } else {
            for (let i = 2; i < number - 1; i++) {
                if (number % i === 0) {
                    flag = false;
                    break;
                }
            }
        }
        if (flag === true) {
            document.getElementById('result').innerHTML = number + " là số nguyên tố";
        } else {
            document.getElementById('result').innerHTML = number + " không phải là số nguyên tố";
        }
    }

</script>
</html>
