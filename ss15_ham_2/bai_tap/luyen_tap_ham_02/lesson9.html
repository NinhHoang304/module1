<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputChar = +prompt('Bạn muốn nhập bao nhiêu ký tự? Nhập số vào đây');

    function getCharacter(char) {
        let array = [];
        for (let i = 0; i < char; i++) {
            array[i] = prompt('Nhập ký tự vào mảng');
        }
        alert(array);
        let count = 0;
        let randomChar = prompt('Nhập 1 ký tự bất kỳ')
        for (let j = 0; j < array.length; j++) {
            if (array[j] === randomChar) {
                count++;
            }
        }
        if (count === 0) {
            alert('-1');
        } else {
            alert("Ký tự " + randomChar + " giống " + count + " ký tự trong mảng");
        }
    }

    getCharacter(inputChar);
</script>
</body>
</html>
