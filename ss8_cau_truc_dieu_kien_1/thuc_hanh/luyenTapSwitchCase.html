<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // lesson 1
    let browser = prompt('Enter browser name!');
    switch (browser){
        case 'Edge':
            alert('You got the Egle!');
            break;
        case 'Chrome':
        case 'Firefox':
        case 'safari':
            alert('Okay we support these browsers too');
            break;
        default:
            alert('We hope that this page looks ok!');
    }
    // lesson 2
    let a = +prompt('a?','');
    switch (a) {
        case 0:
            alert(0);
            break;
        case 1:
            alert(1);
            break;
        case 2:
        case 3:
            alert('2,3');
            break;
    }
    // lesson 3
    let value = prompt('Type a number', 0);
    if (value > 0) {
        alert(1);
    } else if (value < 0) {
        alert(-1);
    } else {
        alert(0);
    }
</script>
</body>
</html>
