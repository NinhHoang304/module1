<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và sử dụng biến</title>
</head>
<body>
<script>
    // Bài 1: khai báo biến và gán giá trị => in ra tài liệu html
    let i = 10
    let f = 20.5
    let b = true
    let s = "Hà nội"

    document.writeln('i = '+ i)
    document.writeln('f = '+ f)
    document.writeln('b =' + b)
    document.writeln('s = '+ s)
    document.write('<br/>')

    // Bài 2: viết đoạn mã chứa js, chứa biến width và height
    let width = 20
    let height = 10
    let area = width + height;

    document.writeln('area ='+ area);
    document.writeln('<br/>');

    // Bài 3: Dùng hàm prompt()
    a = prompt('Nhập điểm a:');
    b = prompt('Nhập điểm b:');
    if (a%b == 0){
        alert('a là chia hết cho b');
    }else{
        alert('a không chia hết cho b')
    }
</script>
</body>
</html>
