<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập số dương a '));
    if (a %3 == 0){
        alert('a là bội số của 3');
    }else if (a %7 == 0){
        alert('a là bội số của 7');
    }else {
        alert('a không phải là bội số của 3 và 7');
    }
</script>
</body>
</html>
