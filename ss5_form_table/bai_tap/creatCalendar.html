<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creat Calendar</title>
    <style>
        body{
            font-size: 25px;
            padding: 20px;
        }
        table{
            border: 2px solid #dddddd;
            border-collapse: collapse;
        }
        th{
            padding: 20px;
            border: 2px solid #dddddd;
        }
        sub{
            font-weight: normal;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="7" style="color: blue; border-color: white; font-size: 45px">Tháng 10 - October</th>
        </tr>
        <tr>
            <th style="color: white;background-color:red ; border-color: white">C.Nhật</th>
            <th style="color: white;background-color:orange; border-color: white">T.Hai</th>
            <th style="color: white;background-color:orange; border-color: white">T.Ba</th>
            <th style="color: white;background-color:orange; border-color: white">T.Tư</th>
            <th style="color: white;background-color:orange; border-color: white">T.Năm</th>
            <th style="color: white;background-color:orange; border-color: white">T.Sáu</th>
            <th style="color: white;background-color:blue; border-color: white">T.Bảy</th>
        </tr>
        <tr>
            <th style="color: red; border-color: white">Sun</th>
            <th style="border-color: white">Mon</th>
            <th style="border-color: white">Tue</th>
            <th style="border-color: white">Wed</th>
            <th style="border-color: white">Thu</th>
            <th style="border-color: white">Fri</th>
            <th style="color: blue; border-color: white">Sat</th>
        </tr>
        <tr>
            <th style="border-top: 3px solid #dddddd"></th>
            <th style="border-top: 3px solid #dddddd"></th>
            <th style="border-top: 3px solid #dddddd"></th>
            <th style="border-top: 3px solid #dddddd"></th>
            <th style="border-top: 3px solid #dddddd">1<sub>13</sub></th>
            <th style="border-top: 3px solid #dddddd">2<sub>14</sub></th>
            <th style="color: blue; border-top: 3px solid #dddddd">3<sub>15</sub></th>
        </tr>
        <tr>
            <th style="color: red">4<sub>16</sub></th>
            <th>5<sub>17</sub></th>
            <th>6<sub>18</sub></th>
            <th>7<sub>19</sub></th>
            <th>8<sub>20</sub></th>
            <th>9<sub>21</sub></th>
            <th style="color: blue">10<sub>22</sub></th>
        </tr>
        <tr>
            <th style="color: red">11<sub>23</sub></th>
            <th>12<sub>24</sub></th>
            <th>13<sub>25</sub></th>
            <th>14<sub>26</sub></th>
            <th>15<sub>27</sub></th>
            <th>16<sub>28</sub></th>
            <th style="color: blue">17<sub>29</sub></th>
        </tr>
        <tr>
            <th style="color: red">18<sub>1.9</sub></th>
            <th>19<sub>2</sub></th>
            <th>20<sub>3</sub></th>
            <th>21<sub>4</sub></th>
            <th>22<sub>5</sub></th>
            <th>23<sub>6</sub></th>
            <th style="color: blue">24<sub>7</sub></th>
        </tr>
        <tr>
            <th style="color: red">25<sub>8</sub></th>
            <th>26<sub>9</sub></th>
            <th>27<sub>10</sub></th>
            <th>28<sub>11</sub></th>
            <th>29<sub>12</sub></th>
            <th>30<sub>13</sub></th>
            <th style="color: blue">31<sub>14</sub></th>
        </tr>
    </table>
</body>
</html>
