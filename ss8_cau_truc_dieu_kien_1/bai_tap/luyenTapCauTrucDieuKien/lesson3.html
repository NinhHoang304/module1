<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let int = parseInt(prompt('Nhap vao so nguyên: '));
    if (int < 0){
        alert('Đây là số nhỏ hơn 0');
    }else if (int > 0){
        alert('Đây là số lớn hơn 0');
    }
</script>
</body>
</html>
