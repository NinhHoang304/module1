<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = parseInt(prompt('Nhập số dòng mảng '));
    let n = parseInt(prompt('Nhập số phần tử mảng '));
    let array = [];

    function getArray2d(m, n) {
        for (let i = 0; i < m; i++) {
            array[i] = [];
            for (let j = 0; j < n; j++) {
                array[i].push(Math.floor(Math.random() * 10));
            }
        }
        let sum = 0;
        for (let i = 0; i < m; i++) {
            for (let j = 0; j < n; j++) {
                if (array[i][j] %2 === 0){
                    sum += array[i][j];
                }
            }
        }
        alert("chuỗi ma trận là " + array + " tổng số chẵn trong ma trận là " + sum);
    }

    getArray2d(m, n);
    console.log(array);

</script>
</body>
</html>
