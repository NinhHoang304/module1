<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Điểm bài kiểm tra: <input type="number" id="a"><br><br>
Điểm thi giữa kỳ: <input type="number" id="b"><br><br>
Điểm thi cuối kỳ: <input type="number" id="c"><br><br>
<input type="submit" onclick="result()"><br><br>
Kết quả: <span id="result"></span>
<script>
    function result() {
        let test = parseFloat(document.getElementById('a').value);
        let middleExam = parseFloat(document.getElementById('b').value);
        let finalExam = parseFloat(document.getElementById('c').value);
        let average = (test + (middleExam*2) + (finalExam*3)) / 3;
        if (average >= 8){
            document.getElementById('result').innerText = 'Giỏi';
        }else if (average < 8 && average >= 6.5){
            document.getElementById('result').innerText = 'Khá';
        }else if (average < 6.5 && average >= 5){
            document.getElementById('result').innerText = 'Trung bình';
        }else if (average <5 && average >= 3.5){
            document.getElementById('result').innerText = 'Yếu';
        }else{
            document.getElementById('result').innerText = 'Kém';
        }

    }
</script>

</body>
</html>
