<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Reverse Array</h3>
<input type="text" id="txtValue">
<input type="button" value="Add" onclick="add()">
<input type="button" value="Count" onclick="count()">
<br><br>
Array: <span id="arr"></span>
<br><br>
Result: <span id="result"></span>
<script>
    let x = 0
    let a = Array();
    let countNUm = 0;

    function add() {
        x = document.getElementById('txtValue').value;
        a.push(x);
        document.getElementById('arr').innerHTML = a;
        document.getElementById('txtValue').value = "";
    }

    function count() {
        for (let i = 0; i < a.length; i++) {
            if (!isNaN(a[i])) {
                countNUm += 1;
            }
        }
        document.getElementById('result').innerHTML = "Số ký tự trong mảng là " + countNUm;
    }
</script>
</body>
</html>
