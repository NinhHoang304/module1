<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    function tongHaiSo(a, b) {
        if (a < b) {
            return alert('hãy nhập a > b');
        } else {
            return a + b;
        }
    }

    alert(tongHaiSo(3, 4));
</script>
