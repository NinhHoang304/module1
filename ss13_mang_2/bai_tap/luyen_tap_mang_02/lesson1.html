<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khởi tạo mảng 2 chiều</title>
</head>
<body>
<script>
    let a = [
        [1, 3, 5, 7],
        [2, 4, 6, 8],
        [10, 12, 14, 16]
    ];
    for (let i in a){
        document.write("row " + i + "<br>");
        for (let j in a[i]){
            document.write(""+ a[i][j] +"<br>");
        }
    }
</script>
</body>
</html>
