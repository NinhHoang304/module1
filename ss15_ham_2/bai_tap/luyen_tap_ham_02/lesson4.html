<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumber(character) {
        if (!isNaN(character)){
            alert('True');
        }else {
            alert('False');
        }
    }
    let inputChar = prompt('Enter a character: ');
    checkNumber(inputChar);
</script>
</body>
</html>
