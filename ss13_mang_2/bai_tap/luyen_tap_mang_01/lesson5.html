<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Đếm số nguyên âm trong 1 chuỗi</h3>
    <input type="text" id="txtValue">
    <input type="button" id="btnAdd" value="Add" onclick="addElementToArray();">
    <input type="button" id="btnCount" value="Count Negative Int" onclick="count()">
    <br><br>
    Result: <span id="result"></span>
<script>
    let x = 0;
    let array = Array();
    let result = 0;

    function addElementToArray() {
        array[x] = parseInt(document.getElementById('txtValue').value);
        alert(array[x] + " đã được thêm vào vị trí "+ x);
        x++;
        document.getElementById('txtValue').value = "";
    }
    function count() {
        for (let i = 0;i < array.length;i++){
            if (array[i] < 0){
                result += 1;
                document.getElementById('result').innerHTML = "Có "+result+" số nguyên âm trong chuỗi";
            }else if (array[i] > 0 && array[i] === 0 ){
                continue;
            }else{
                document.getElementById('result').innerHTML = "Không có số nguyên âm trong chuỗi";
            }
        }
    }
</script>
</body>
</html>
