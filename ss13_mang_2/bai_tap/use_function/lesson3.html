<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt('Nhập vào 1 chuỗi ký tự bất kỳ');
    const UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const LOWER = 'abcdefghijklmnopqrstuvwxyz';
    const result =[];
    // for loop
    for (let x = 0; x < string.length;x++){
        if (UPPER.includes(string[x])){
            result.push(string[x].toLowerCase());
        }else if (LOWER.includes(string[x])){
            result.push(string[x].toUpperCase());
        }else {
            result.push(string[x])
        }
    }
    alert(result.join(''));
</script>
</body>
</html>
