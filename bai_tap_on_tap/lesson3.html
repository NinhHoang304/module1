<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputWidthOfArray = +prompt("Nhập chiều dài mảng");
    let array = [];
    function getElementsNotDuplicate(width, arr) {
        for (let i = 0; i < width ; i++) {
            arr[i] = prompt('Nhập vào phần tử bất kỳ ');
            for (let j = 0; j < i; j++) {
                if (arr[i] === arr[j]){
                    alert('Bạn đã nhập phần tử này rồi, hãy nhập lại');
                    i--;
                    break;
                }
            }
        }
        alert('Các phần tử trong mảng là ' + arr);
    }
    getElementsNotDuplicate(inputWidthOfArray, array)

</script>
</body>
</html>
