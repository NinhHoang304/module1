    let array2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    let inputStar = prompt('Enter a star');

    function findStar(find) {

                alert(array2[i]);
                findS = true;
                break;

        }
