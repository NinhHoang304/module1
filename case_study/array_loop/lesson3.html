<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numerators = [5, 2, 5];
    let denominators = [6, 3, 4];

    function maxFraction(a, b) {
        let max = 0;
        let index = 0;
        let result = "";
        for (let i = 0; i < a.length; i++) {
            if ((a[i] / b[i]) >= max) {
                max = (a[i] / b[i]);
                result = (a[i] + "/" + b[i]);
                index = i;
            }
        }
        alert(result + " là phân số lớn nhất" + " và có chỉ số là " + index);
    }

    maxFraction(numerators, denominators);
</script>
</body>
</html>
