<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let meterValue = parseFloat(prompt('Enter a number of meter'));
    function meterToFoot(meter) {
        let foot = 3.279*meter;
        document.write(meter + " Meter " + " = " + foot + " Foot " + "<br>");
    }
    meterToFoot(meterValue);

    let footValue = parseFloat(prompt('Enter a number of Foot'));
    function footToMeter(foot) {
        let meter = 0.305*foot;
        document.write(foot + " Foot " + " = " + meter + " Meter ");
    }
    footToMeter(footValue);
</script>
</body>
</html>
