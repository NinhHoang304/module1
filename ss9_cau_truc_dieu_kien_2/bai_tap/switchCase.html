<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Tính số ngày trong tháng</h3><br>
<input type="number" id="inputMonth">
<input type="submit" onclick="result()">
<br><br>
Result: <span id="result"></span>

<script>


    function result() {
        let month = parseInt(document.getElementById('inputMonth').value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 12:
                document.getElementById('result').innerHTML = 'Tháng ' + month + ' có 31 ngày!';
                break;
            case 2:
                document.getElementById('result').innerHTML = 'Tháng ' + month + ' có 28 hoặc 29 ngày!';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('result').innerHTML = 'Tháng ' + month + ' có 30 ngày!';
                break;
            default:
                document.getElementById('result').innerHTML = 'Nhập sai số tháng';

        }
    }
</script>
</body>
</html>
