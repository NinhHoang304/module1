<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let c = parseFloat(prompt('Nhập vào nhiệt độ '));
    while (c > 100){
        alert('Vui lòng tăng nhiệt độ');
        c = prompt('Nhập vào nhiệt độ');
    }
    while (c < 20){
        alert('Vui lòng giảm nhiệt độ');
        c = prompt('Nhập vào nhiệt độ');
    }
    alert('nhiệt độ là ' + c);
</script>
</body>
</html>
