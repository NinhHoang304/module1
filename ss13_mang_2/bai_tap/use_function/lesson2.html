<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt('Nhap vao 1 day so');
    let string = number.toString();
    let result = [string[0]];
    for (let i = 1;i < string.length;i++){
        if (string[i - 1]%2 ===0 && string[i]%2===0){
            result.push('-',string[i]);
        }else {
            result.push(string[i]);
        }
    }
    document.write(result.join(''));
</script>
</body>
</html>
