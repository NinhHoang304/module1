<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [-2,-5,0,4,9,12,20,32,53];
    let max = numbers[0];
    let index = 0;
    for (let i = 0;i < numbers.length;i++){
        if (numbers[i] > max){
            max = numbers[i];
            index = i;
        }
    }
    document.write("Giá trị lớn nhất trong mảng là "+ max + " tại index "+index);
</script>
</body>
</html>
