<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Translate mini</h3> <br>
    Nhập: <input type="text" id="input" placeholder="Nhập vào thú cưng">
    <input type="button" onclick="trans()" value="Dịch"> <br><br>
    Result: <span id="result"></span>
</body>
<script>
    let vnese = ['mèo','chó','hổ','sư tử', 'chuột','chim'];
    let eng = ['cat','dog','tiger','lion','mouse','bird'];
    let input;
    function trans() {
        input = document.getElementById('input').value;
        for (let i = 0;i < eng.length;i++){
            if (input === eng[i]){
                document.getElementById('result').innerText = vnese[i];
            }
        }
    }


</script>
</html>
