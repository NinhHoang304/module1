<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = parseInt(prompt('Nhập cân nặng của bạn (đơn vị kg):'));
    let height = parseFloat(prompt('Nhập chiều cao của bạn (đơn vị m): '));
    // tính bình phương bằng Math.pow();
    let bmi = parseFloat(weight / (Math.pow(height, 2)));

    if (bmi < 18){
        alert('Underweight');
    }else if (bmi < 25.0){
        alert('Normal');
    }else if (bmi < 30.0){
        alert('Overweight');
    }else {
        alert('Obese');
    }
</script>
</body>
</html>
