<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="Add Bank Id" onclick="addBankId()">

<script>
    class BankId {
        constructor(accountCode, accountName, bankName, totalMoney) {
            this.accountCode = accountCode;
            this.accountName = accountName;
            this.bankName = bankName;
            this.totalMoney = totalMoney;
        }

        getAccountCode() {
            return this.accountCode;
        }

        setAccountCode(string) {
            this.accountCode = string;
        }

        getAccountName() {
            return this.accountName;
        }

        setAccountName(string) {
            this.accountName = string;
        }

        getBankName() {
            return this.bankName;
        }

        setBankName(string) {
            this.bankName = string;
        }

        getToTalMoney() {
            return this.totalMoney;
        }

        setTotalMoney(number) {
            this.totalMoney = number;
        }

        toString() {

        }
    }
    let bankId = new BankId();
    function addBankId (){
        bankId.setAccountCode(prompt('Nhập mã tài khoản: '));
        bankId.setAccountName(prompt('Nhập tên tài khoản: '));
        bankId.setBankName(prompt('Nhập tên ngân hàng: '));
        bankId.setTotalMoney(+prompt('Nhập tổng số tiền gửi: '));
        document.writeln(bankId.getAccountCode() + " | ");
        document.writeln(bankId.getAccountName() + " | ");
        document.writeln(bankId.getBankName() + " | ");
        document.writeln(bankId.getToTalMoney());
    }
</script>
</body>
</html>
