<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let strNums = prompt("enter numbers ");
    let arr = strNums.split('');
    let number = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    let char = ["một", "hai", "ba", "bốn", "năm", "sáu", "bảy", "tám", "chín"];
    let result = [];
    for (let i = 0;i < arr.length;i++){
        if (arr[i] == number[i]){
            result.push(char[i]);
        }
    }
    alert(result.join(' '));
</script>
</body>
</html>
