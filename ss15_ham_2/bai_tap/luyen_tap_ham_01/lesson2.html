<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="input" placeholder="Enter a number" oninput="caculator()"> + 1 = <span id="result"></span>
<script>
    function caculator() {
        let  input = parseFloat(document.getElementById('input').value);
        let result = input + 1;
        document.getElementById('result').innerHTML = result;
    }

</script>
</body>
</html>
