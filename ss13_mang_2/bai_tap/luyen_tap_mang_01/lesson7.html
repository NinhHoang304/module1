<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Remove integer V in the array</h3>
<input type="text" id="txtValue" placeholder="Enter a integer">
<input type="button" id="btnAdd" value="Add" onclick="addElementToArray();">
<input type="button" id="btnAddIntV" value="Add Int V" onclick="addVToArray();"><br><br>
<input type="button" id="btnRemove" value="Remove V in array" onclick="removeIntV()">
<br><br>
Array: <span id="displayArray"></span>
<br><br>
Result: <span id="result"></span>
<script>
    let x = 0;
    let array = Array();
    let result = 0;
    let intV;

    function addElementToArray() {
        array[x] = parseInt(document.getElementById('txtValue').value);
        x++;
        document.getElementById('displayArray').innerHTML = array;
        document.getElementById('txtValue').value = "";
    }
    function addVToArray() {
        intV = parseInt(document.getElementById('txtValue').value);
        array[x] = intV;
        x++;
        document.getElementById('displayArray').innerHTML = array;
        document.getElementById('txtValue').value = "";
    }
    function removeIntV() {
        for (let i = 0;i < array.length; i++){
            if (array[i] === intV){
                array.splice(i,1);
            }
        }
        document.getElementById('result').innerHTML = array;
    }
</script>
</body>
</html>
