<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
<script>
    let age = parseInt(prompt('Nhập vào số tuổi: '));
    if (age > 0 && age < 120){
        alert('Tuổi của bạn là: '+ age);
    }else {
        alert('Vui lòng nhập lại tuổi');
    }
</script>
</body>
</html>
