<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function squareCaculator(num) {
        let square = num * num;
        alert("Square of " + num + " = " + square)
    }

    let inputNum = prompt('Enter a number: ');
    squareCaculator(inputNum);
</script>
</body>
</html>
